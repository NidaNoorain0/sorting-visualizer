<!DOCTYPE html>
<html>

<head>   
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sorting Visualizer</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="margin:auto; font-family: 'Courier New', Courier, monospace; font-size: xx-large">Sorting Visualizer</span>
          </nav>
    </div>

    <div class="col range-input" id="input-panel">
        <span id="size" class = "label" style="margin:20%;">Size
            <input id ="size_input" type="range" value=50 min="1" max="100" style="margin-left: 50px;">
        </span>
        <span id="speed" class = "label" style="margin: 20%;">Speed
            <input id="speed_input" type="range" min="20" max="300" value=60 style="margin-left: 60px;">
        </span>
    </div>

    <div class="col-auto center align" id="control-panel">
        <div class="btn-group-md btn-group-vertical" >
            <button type="button" class="btn btn-outline-light bubbleSort" style="margin-bottom:50px ;">Bubble Sort</button>
            <button type="button" class="btn btn-outline-light mergeSort">Merge Sort</button>
        </div>
        <div class="btn-group-md btn-group-vertical" >
            <button type="button" class="btn btn-outline-light selectionSort " style="margin-bottom: 50px;">Selection Sort</button>
            <button type="button" class="btn btn-outline-light quickSort">Quick Sort</button>
        </div>
        <div class="btn-group-md btn-group-vertical" >
            <button type="button" class="btn btn-outline-light insertionSort" style="margin-bottom: 50px;">Insertion Sort</button>
            <button type="button" class="btn btn-outline-light heapSort">Heap Sort</button>
        </div>
    </div>

    <div class="btn-group-md btn-group-horizontal center" >
        <button type="button" class="btn btn-outline-info new" style="margin: 5px;">New Array</button>
        <button type="button" class="btn btn-outline-danger stop" style="margin: 5px;" disabled="true">Stop Sorting</button>
    </div>

    <div id="sorting" class="flex-container">
    </div>

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sorting.js" async defer></script>
    <script src="algorithms/bubbleSort.js" async defer></script>
    <script src="algorithms/mergeSort.js" async defer></script>
    <script src="algorithms/selectionSort.js" async defer></script>
    <script src="algorithms/quickSort.js" async defer></script>
    <script src="algorithms/insertionSort.js" async defer></script>
    <script src="algorithms/heapSort.js" async defer></script>
</body>

</html>
